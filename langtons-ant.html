<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link href="css/board.css" rel="stylesheet"/>

</head>
<body>

<h1></h1>

<div id="board"></div>
<div class="info"></div>

<script src="js/jquery.min.js"></script>
<script src="js/board.js"></script>
<script src="js/langtons-ant.js"></script>
<script>
    var speed = 100;
    var app = null;
    var board = null;
    var rectangle = location.href.match(/\?castle/) !== null;

    $(document).ready(function () {
        board = new Board();

        // Rectangle in the middle of the board:
        if (rectangle === true) {
            for (var r = 0; r < board.rows; r++) {
                for (var c = 0; c < board.cols; c++) {
                    if (c > parseInt(board.cols / 4) && c < parseInt(board.cols - (board.cols / 4))
                            && r > parseInt(board.rows / 2.5) && r < parseInt(board.rows - (board.rows / 2.5))
                            ) {
                        board.toggleCell(r, c);
                    }
                }
            }
        }

        app = new Ant(board);

        run(app, speed);
    });
</script>
</body>
</html>
